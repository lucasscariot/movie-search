<!DOCTYPE html>
<html>
<head>
	<!--Import Google Icon Font-->
	<link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<!--Import materialize.css-->
	<link type="text/css" rel="stylesheet" href="css/materialize.css"  media="screen,projection"/>
	<link rel="stylesheet" href="css/style.css" media="screen">

	<!--Let browser know website is optimized for mobile-->
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>

<body ng-app="searchApp" ng-controller="searchCompany">
	<nav class="blue darken-4">
		<div class="nav-wrapper">
			<a href="#" class="brand-logo"> &nbspLS</a>
			<ul id="nav-mobile" class="right hide-on-med-and-down">
				<li><a href="sass.html">Movies</a></li>
				<li><a href="badges.html">Series</a></li>
				<li><a href="collapsible.html">Productions</a></li>
			</ul>
		</div>
	</nav>
	<div class="container">
		<h1>Movies</h1>
		<div class="input-field col s6">
      <input placeholder="Search a movie" ng-model="search" type="text" class="validate">
    </div>
		<div class="row">
			<div class="movie col s6 m4 l3" ng-repeat="movie in movies | filter:search">
				<div class="card">
					<div class="card-image">
						<img src="https://image.tmdb.org/t/p/w600_and_h900_bestv2/{{movie.poster_path}}">
						<span class="card-title">{{movie.popularity | number:1}}</span>
					</div>
					<div class="card-content">
						<p><strong>{{movie.title}}</strong></p>
						<p>{{movie.overview | limitTo: 50}}</p>
					</div>
					<div class="card-action">
						<a href="#">Informations</a>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!--Import jQuery before materialize.js-->
	<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
	<script type="text/javascript" src="js/materialize.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
